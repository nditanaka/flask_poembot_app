<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
    <meta charset="utf-8">
<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>    
        <title>{{ title }}</title>
        
    </head>
    <body class="d-flex flex-column">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="https://www.onlinedegree.com/wp-content/uploads/2017/01/logo-6-400x189.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
            IDH @ COW
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>         
            </ul>
          </div>
        </div>
      </nav>
        
      <div class="card">
        <div class="card-body">
          Poembot- a project by the Intro to DH class @ COW for National Poetry Month 
        </div>
      </div>
      <div class="poem-content">
        <h1>{{title}}</h1>
        <p>published in {{date}} by {{author}}</p>
        <p class="url">{{ url }}</p>
        {{poem}} 
        </div>       
        <style>
            html,
body {
  height: 100%;
  display: flex;
  width: 100%;
}
.poem-content {
  max-width: 500px;
  margin: auto;
}

#page-content {
  flex: 1 0 auto;
}

#sticky-footer {
  flex-shrink: none;
}
.card{
  justify-content: center;
  text-align: center;
}
.card-title{
  padding-top: .9rem;
}
.card-body{
  background-color: #f2c331;
}

/* Other Classes for Page Styling */
        </style>
    </body>
</html>
